<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="titleHeader">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="my-4">
                    <label>Site Name</label>
                    <input type="text" class="form-control mt-3" id="siteName" placeholder="Website Name">
                </div>
                <div class="my-4">
                    <label>Site URL</label>
                    <input type="text" class="form-control mt-3" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="table marketing">
            <div class="col-lg-12 ">
                <div id="bookmarksResults" ></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2022 Bookmarker, Inc.</p>
        </footer>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
